<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*
  Ваш комментарий, почему переменная `c` хранит данное значение?
  Поскольку используется префиксный инкремент, который возвращает в 
  числовую переменную ее значение +1, в данном случае будет с = 1 + 1

   */
  c = ++a;
  console.log(c);

  /*
  Ваш комментарий, почему переменная `d` хранит данное значение?
  В данном используется постфиксный инкремент, который возвращает в 
  числовую переменную ее изначальное значение (но в случае её дальнейшего 
  использования её значение увеличится на единицу), поэтому здесь d = 1. 
   */
  d = b++;
  console.log(d);

  /*
  Ваш комментарий, почему переменная `c` хранит данное значение?
  Поскольку вновь используется префиксный инкремент, учитывая, 
  что он уже использовался ранее, выражение выглядит как с = 2 + 1 + 2
  В итоге в консоль выводится число 5.
   */
  c = 2 + ++a;
  console.log(c);

  /*
  Ваш комментарий, почему переменная `d` хранит данное значение?
  Вновь используется постфиксный инкремент, таким образом, значение
  переменной b будет уже равно двум, значит выражение выглядит как
  d = 2 + 2, при этом при следующем использовании b будет уже равна трем.
  Так же, как и переменна а. 
   */
  d = 2 + b++;
  console.log(d);

  console.log(a);
  console.log(b);
</script>
</body>
</html>
