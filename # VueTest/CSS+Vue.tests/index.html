<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
    <style>
        .large {
            font-size: 50px;
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="container">
            <h1>{{ title }}</h1>
            <button v-bind:class="[sizeToggle ? 'large' : '', {'rounded':isRounded}]" v-bind:style="styles"
                v-bind:disabled="disabled">START</button>
            <ul>
                <li><input type="checkbox" v-model="sizeToggle">
                    <label for="">Увеличить шрифт</label></li>
                <li><input type="checkbox" v-model="isRounded">
                    <label for="">Округлить</label></li>
                <li><input type="checkbox" v-model="disabled">
                    <label for="">Отключить кнопку</label></li>
                <li><input type="text" v-model="fontColor">
                <li><input type="text" v-model="backgroundColor">
            </ul>

        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="/script.js"></script>
</body>

</html>
