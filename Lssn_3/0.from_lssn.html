<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Задание из урока.

Необходимо, используя приведенный в уроке цикл, вывести 
содержание массива arr в обратном порядке.
Цикл из урока:

  const arr = [5, 7, 8];
  for (let i = 0; i < arr.length; i++) {
      console.log(arr[i]);
  }

-->
<script>
  "use strict";

  const arr = [5, 7, 8];
  for (let i = arr.length - 1; i >= 0; i--) {
      console.log(arr[i]);
  }
  
</script>
</body>
</html>
