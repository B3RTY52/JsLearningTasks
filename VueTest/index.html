<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div id="app" class="container">
        <!-- v-show - отображать или нет элемент (true\false) -->
        <!-- <h1 v-html="message" v-show="view"></h1> -->
        <br>
        <button @click="render" class="btn btn-success render">v-show ON</button>
        <h1 v-html="message" v-if="view"></h1>
        <div v-else>
            <h1 v-html="anotherMessage"></h1>
        </div>
        <!-- else и if работают как в JS -->


        <input type="text" v-model="message1">
        <h1>{{ message1 }}</h1>
        <input type="checkbox" v-model="checked">
        <label for="checkbox">{{ checked }}</label>

        <!-- v-pre пропускает компиляцию, ускоряя загрузку -->
        <h1 v-pre> {{ Hello, VueJS! }}</h1>

        <br>

        <div class="container">
            <h1>App</h1>
            <h2>{{ count }}</h2>


            <!-- v-on и @ взаимозаменямы -->
            <button v-on:click="countUp" class="btn btn-success"> +1 </button>
            <button @click="countDown" class="btn btn-success"> -1 </button>
        </div>
        <br>
        <h1>URL: <a v-bind:href="url">{{ cleanUrl }}</a></h1>
        <input type="text" class="form-control" v-model="url">
        <br>
        <button @click="cleanerUrl" class="btn btn-primary">Clean URL</button>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="/script.js"></script>
</body>

</html>
